<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de Impresiones 3D</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <header>
    <img class="imagen-header" src="./images/pressr3d.jpg" alt="logo PressR3D">
  </header>
  <main>
    <h2>Cotizador de impresiones 3D</h2>
    <p id="mensaje">Selecciona tu tipo de impresora para comenzar.</p>
    <div id="contenedor-cards"></div>
    <div id="contenedor-dinamico"></div>
  </main>

  <footer>Derechos reservados Pressr3D.<span>
    <a href="https://www.instagram.com/pressr3d/" target="_blank">
    <button class="boton-instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="Instagram" class="imagen-instagram">
    </button></a></span></footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./js/cotizador.js"></script>
</body>
</html>
